name: CI-CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  unit_and_integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'


      - name: Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  e2e:
    runs-on: ubuntu-latest
    needs: unit_and_integration

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'


      - name: Install dependencies
        run: yarn install --immutable

      - name: Run e2e tests
        run: yarn test:e2e

  quality:
    runs-on: ubuntu-latest
    needs: [unit_and_integration, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage
          path: coverage
          
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: ubuntu-latest
    needs: [unit_and_integration, e2e, quality]
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install and Build
        # Aquí es donde GitHub hace el trabajo pesado
        run: |
          yarn install --immutable
          yarn build

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Transfer Build to EC2
        # Enviamos solo lo necesario para que la app corra
        run: |
          scp -r dist package.json yarn.lock ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.APP_PATH }}

      - name: Finalize Deploy on EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} \
          "APP_VERSION=${GITHUB_SHA::7} NEW_RELIC_LICENSE_KEY=${{ secrets.NEW_RELIC_LICENSE_KEY }} bash -s" << EOF
            set -e
            cd ${{ secrets.APP_PATH }}
            
            # Habilitar corepack en el servidor (solo una vez)
            corepack enable
            
            echo "--- Instalando solo dependencias de producción ---"
            # Yarn instala solo lo necesario para RUNTIME, ahorrando mucha RAM
            yarn install --production --immutable
            
            echo "--- Reiniciando con PM2 ---"
            # El flag --update-env asegura que las nuevas variables se carguen
            pm2 restart nest-api --update-env --node-args="-r newrelic --max-old-space-size=450" || \
            pm2 start dist/main.js --name nest-api --node-args="-r newrelic --max-old-space-size=450"
            
            # Limpieza opcional de caché de yarn para recuperar espacio en disco
            yarn cache clean
          EOF
